name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest hypothesis
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Validate addon.xml
      run: |
        python -c "import xml.etree.ElementTree as ET; ET.parse('addon.xml')"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install semver
    
    - name: Get current version
      id: current_version
      run: |
        VERSION=$(python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('addon.xml')
        root = tree.getroot()
        print(root.get('version'))
        ")
        echo "current=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Determine version bump
      id: version_bump
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "type=${{ github.event.inputs.release_type }}" >> $GITHUB_OUTPUT
        else
          # Auto-determine based on commit messages
          if git log --format=%B -n 1 | grep -q "BREAKING CHANGE\|!:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif git log --format=%B -n 1 | grep -q "^feat"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: Calculate new version
      id: version
      run: |
        python << EOF
        import semver
        current = "${{ steps.current_version.outputs.current }}"
        bump_type = "${{ steps.version_bump.outputs.type }}"
        
        # Parse current version
        try:
            version_info = semver.VersionInfo.parse(current)
        except:
            # Fallback if version is not semver compliant
            version_info = semver.VersionInfo(1, 0, 0)
        
        # Bump version
        if bump_type == "major":
            new_version = version_info.bump_major()
        elif bump_type == "minor":
            new_version = version_info.bump_minor()
        else:
            new_version = version_info.bump_patch()
        
        print(f"version={new_version}")
        with open("$GITHUB_OUTPUT", "a") as f:
            f.write(f"version={new_version}\n")
        EOF
    
    - name: Update addon.xml version
      run: |
        python << EOF
        import xml.etree.ElementTree as ET
        
        tree = ET.parse('addon.xml')
        root = tree.getroot()
        root.set('version', '${{ steps.version.outputs.version }}')
        
        tree.write('addon.xml', encoding='utf-8', xml_declaration=True)
        EOF
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s" --no-merges)
        else
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
        fi
        
        # Create changelog
        CHANGELOG="## Изменения в версии ${{ steps.version.outputs.version }}

        $COMMITS"
        
        # Save to output (escape newlines)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Build plugin
      run: |
        # Create build directory
        mkdir -p build/plugin.video.arjlover
        
        # Copy plugin files
        cp addon.xml build/plugin.video.arjlover/
        cp main.py build/plugin.video.arjlover/
        cp -r resources build/plugin.video.arjlover/
        
        # Remove __pycache__ directories
        find build/plugin.video.arjlover -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        
        # Create ZIP
        cd build
        zip -r plugin.video.arjlover-${{ steps.version.outputs.version }}.zip plugin.video.arjlover/
        cd ..
        
        # Move to root
        mv build/plugin.video.arjlover-${{ steps.version.outputs.version }}.zip .
    
    - name: Commit version bump
      if: steps.version.outputs.version != steps.current_version.outputs.current
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add addon.xml
        git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
        git push
    
    - name: Create Release
      if: steps.version.outputs.version != steps.current_version.outputs.current
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: ArjLover Plugin v${{ steps.version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      if: steps.version.outputs.version != steps.current_version.outputs.current
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./plugin.video.arjlover-${{ steps.version.outputs.version }}.zip
        asset_name: plugin.video.arjlover-${{ steps.version.outputs.version }}.zip
        asset_content_type: application/zip