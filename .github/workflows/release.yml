name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest hypothesis
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Validate addon.xml
      run: |
        python -c "import xml.etree.ElementTree as ET; ET.parse('addon.xml')"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Get current version
      id: current_version
      run: |
        VERSION=$(python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('addon.xml')
        root = tree.getroot()
        print(root.get('version'))
        ")
        echo "current=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Determine version bump
      id: version_bump
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "type=${{ github.event.inputs.release_type }}" >> $GITHUB_OUTPUT
        else
          # Auto-determine based on commit messages
          if git log --format=%B -n 1 | grep -q "BREAKING CHANGE\|!:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif git log --format=%B -n 1 | grep -q "^feat"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: Calculate new version
      id: version
      run: |
        current="${{ steps.current_version.outputs.current }}"
        bump_type="${{ steps.version_bump.outputs.type }}"
        
        echo "Current version: $current"
        echo "Bump type: $bump_type"
        
        # Simple version bumping without semver library
        IFS='.' read -r major minor patch <<< "$current"
        
        case "$bump_type" in
          "major")
            major=$((major + 1))
            minor=0
            patch=0
            ;;
          "minor")
            minor=$((minor + 1))
            patch=0
            ;;
          "patch")
            patch=$((patch + 1))
            ;;
        esac
        
        new_version="$major.$minor.$patch"
        echo "New version: $new_version"
        echo "version=$new_version" >> $GITHUB_OUTPUT
    
    - name: Update addon.xml version
      run: |
        python << EOF
        import xml.etree.ElementTree as ET
        
        tree = ET.parse('addon.xml')
        root = tree.getroot()
        root.set('version', '${{ steps.version.outputs.version }}')
        
        tree.write('addon.xml', encoding='utf-8', xml_declaration=True)
        EOF
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s" --no-merges | head -10)
        else
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
        fi
        
        # Create changelog
        CHANGELOG="## Изменения в версии ${{ steps.version.outputs.version }}

        $COMMITS"
        
        # Save to output (escape newlines)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Build plugin
      run: |
        # Create build directory
        mkdir -p build/plugin.video.arjlover
        
        # Copy plugin files
        cp addon.xml build/plugin.video.arjlover/
        cp main.py build/plugin.video.arjlover/
        cp -r resources build/plugin.video.arjlover/
        
        # Remove __pycache__ directories
        find build/plugin.video.arjlover -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        
        # Create ZIP
        cd build
        zip -r plugin.video.arjlover-${{ steps.version.outputs.version }}.zip plugin.video.arjlover/
        cd ..
        
        # Move to root
        mv build/plugin.video.arjlover-${{ steps.version.outputs.version }}.zip .
    
    - name: Check if release exists
      id: check_release
      run: |
        if gh release view v${{ steps.version.outputs.version }} >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      if: steps.version.outputs.version != steps.current_version.outputs.current && steps.check_release.outputs.exists == 'false'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create v${{ steps.version.outputs.version }} \
          --title "ArjLover Plugin v${{ steps.version.outputs.version }}" \
          --notes "${{ steps.changelog.outputs.changelog }}" \
          ./plugin.video.arjlover-${{ steps.version.outputs.version }}.zip